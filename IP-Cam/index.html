<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>html5视频播放器和html5音频播放器(浏览器兼容)</title>
<meta name="keywords" content="html5视频播放器,html5音频播放器,(浏览器兼容)效果播放器" />
<meta name="description" content="HTML5的video和audio标签是用来在网页中加入视频和音频的标签，在支持html5的浏览器中不需要预先加载Adobe Flash浏览器插件就能轻松快速的播放视频和音频文件。而html5media.js可以在不支持html5的浏览器上使video和audio标签生效。" />


</head>
<script type="text/javascript" src="ckplayer/x/ckplayer.js"></script>
<div class="video" style="width: 1000px;height: 600px;"></div>
<script type="text/javascript">
	var videoObject = {
		container: '.video',//“#”代表容器的ID，“.”或“”代表容器的class
		variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
		autoplay:true,//自动播放
		live:true,
		video:'http://live.hkstv.hk.lxdns.com/live/hks/playlist.m3u8'//视频地址
	};
	var player=new ckplayer(videoObject);
</script>
</html>
